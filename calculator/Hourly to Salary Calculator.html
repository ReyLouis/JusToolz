<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-body">
                        <!-- Input Form with Default Values -->
                        <div class="mb-3">
                            <label for="hourlyPay" class="form-label">Hourly Pay ($):</label>
                            <input type="number" class="form-control" id="hourlyPay" onInput="calculateSalary()">
                        </div>
    
                        <div class="mb-3">
                            <label for="workHours" class="form-label">Work Hours per Week:</label>
                            <input type="number" class="form-control" id="workHours" value="40" onInput="calculateSalary()">
                        </div>
    
                        <div class="mb-3">
                            <label for="workWeeks" class="form-label">Work Weeks per Year:</label>
                            <input type="number" class="form-control" id="workWeeks" value="52" onInput="calculateSalary()">
                        </div>
    
                        <!-- Output Results -->
                        <div class="mt-4">
                            <h4>Results:</h4>
                            <p>Annual Salary: <span id="annualSalary">---</span></p>
                            <p>Monthly Pay(avg): <span id="monthlyPay">---</span></p>
                            <p>Weekly Pay: <span id="weeklyPay">---</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateSalary() {
            // Get input values
            const hourlyPay = parseFloat(document.getElementById('hourlyPay').value) || 0;
            const workHours = parseFloat(document.getElementById('workHours').value) || 0;
            const workWeeks = parseFloat(document.getElementById('workWeeks').value) || 0;
    
            // Calculate salary
            const annualSalary = hourlyPay * workHours * workWeeks;
            const monthlyPay = annualSalary / 12;
            const weeklyPay = hourlyPay * workHours; // Weekly Pay calculated directly
    
            // Display results
            document.getElementById('annualSalary').innerText = `$${annualSalary.toFixed(2)}`;
            document.getElementById('monthlyPay').innerText = `$${monthlyPay.toFixed(2)}`;
            document.getElementById('weeklyPay').innerText = `$${weeklyPay.toFixed(2)}`;
        }
    
        // Calculate initial values on page load
        calculateSalary();
    </script>
