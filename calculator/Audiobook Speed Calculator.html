<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="

<div class="box box2 mw-700">
    <div class="p30">
        <div class="row row-m">
            <div class="col-md-4">
                <div class="m-label"><label>Audiobook Length:</label></div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <label for="hours">Hours:</label>
                        <input type="number" class="form-control mt-2" id="hours" min="0">
                    </div>
                    <div class="col-md-4">
                        <label for="minutes">Minutes:</label>
                        <input type="number" class="form-control mt-2" id="minutes" min="0">
                    </div>
                    <div class="col-md-4">
                        <label for="seconds">Seconds:</label>
                        <input type="number" class="form-control mt-2" id="seconds" min="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-m">
            <div class="col-md-4">
                <label class="m-label" for="speed">Playback Speed:</label>
            </div>

            <div class="col-md-8">
                <div class="col-md-6">
                    <input type="number" class="form-control mt-2" id="speed" step="0.01" value="1.25">
                </div>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="row row-m">
            <div class="col-md-4">
                <label class="m-label" for="resultTime">Listening Time:</label>
            </div>
            <div class="col-md-8">
                <div class="col-md-6">
                    <input type="text" class="form-control mt-2" id="resultTime" readonly>
                </div>
            </div>
        </div>

        <div class="row row-m">
            <div class="col-md-4">
                <label class="m-label" for="timeSaved">Time Saved:</label>
            </div>
            <div class="col-md-8">
                <div class="col-md-6">
                    <input type="text" class="form-control mt-2" id="timeSaved" readonly>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateTime() {
            // 获取输入值
            const hours = parseInt(document.getElementById("hours").value) || 0;
            const minutes = parseInt(document.getElementById("minutes").value) || 0;
            const seconds = parseInt(document.getElementById("seconds").value) || 0;
            const speed = parseFloat(document.getElementById("speed").value);

            // 计算新的时间
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            const newTotalSeconds = totalSeconds / speed;

            const newHours = Math.floor(newTotalSeconds / 3600);
            const newMinutes = Math.floor((newTotalSeconds % 3600) / 60);
            const newSeconds = Math.floor(newTotalSeconds % 60);

            // 格式化为 HH:MM:SS
            const formattedTime = `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}:${String(newSeconds).padStart(2, '0')}`;

            // 更新结果框
            document.getElementById("resultTime").value = formattedTime;

            // 计算节省的时间
            const savedTotalSeconds = totalSeconds - newTotalSeconds;
            const savedHours = Math.floor(savedTotalSeconds / 3600);
            const savedMinutes = Math.floor((savedTotalSeconds % 3600) / 60);
            const savedSeconds = Math.floor(savedTotalSeconds % 60);

            // 格式化为 HH:MM:SS
            const formattedSavedTime = `${String(savedHours).padStart(2, '0')}:${String(savedMinutes).padStart(2, '0')}:${String(savedSeconds).padStart(2, '0')}`;

            // 更新节省时间的结果框
            document.getElementById("timeSaved").value = formattedSavedTime;
        }

        // 添加事件监听器，监听输入框的 input 事件
        document.getElementById("hours").addEventListener("input", calculateTime);
        document.getElementById("minutes").addEventListener("input", calculateTime);
        document.getElementById("seconds").addEventListener("input", calculateTime);
        document.getElementById("speed").addEventListener("input", calculateTime);
    </script>
</div>
