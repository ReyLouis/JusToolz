<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Sentence Counter Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="box">
                <div class="box-body">
                    <!-- Text input form -->
                    <div class="mb-3">
                        <h4><label for="textInput" class="form-label">Enter Text:</label></h4>
                        <textarea class="form-control" id="textInput" rows="4"
                            placeholder="Type or paste your text here..."></textarea>
                    </div>

                    <!-- Statistics result -->
                    <div class="mb-3" id="resultArea">
                        <h4>Statistics:</h4>
                        <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
                        <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
                        <p><strong>Characters without Space:</strong> <span id="charNoSpaceCount">0</span></p>
                        <p><strong>Sentence Count:</strong> <span id="sentenceCount">0</span></p>
                        <p><strong>Paragraph Count:</strong> <span id="paragraphCount">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sentence Counter Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initial statistics when the page is loaded
        calculateStatistics();
    });

    document.getElementById('textInput').addEventListener('input', function () {
        // Update statistics on every input change
        calculateStatistics();
    });

    function calculateStatistics() {
        var textInput = document.getElementById('textInput').value;

        // Word Count: Split text into words and count
        var wordCount = textInput.split(/\s+/).filter(Boolean).length;
        document.getElementById('wordCount').innerText = wordCount;

        // Character Count: Count all characters
        var charCount = textInput.length;
        document.getElementById('charCount').innerText = charCount;

        // Characters without Space: Count characters excluding spaces
        var charNoSpaceCount = textInput.replace(/\s/g, '').length;
        document.getElementById('charNoSpaceCount').innerText = charNoSpaceCount;

        // Sentence Count: Split text into sentences based on common punctuation marks
        var sentenceCount = textInput.split(/[.!?]+/).filter(Boolean).length;
        document.getElementById('sentenceCount').innerText = sentenceCount;

        // Paragraph Count: Split text into paragraphs and count
        var paragraphCount = textInput.split(/\n+/).filter(Boolean).length;
        document.getElementById('paragraphCount').innerText = paragraphCount;
    }
</script>
