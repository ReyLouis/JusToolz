<!-- Gothic Font Generator Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="box">
                <div class="box-body">
                    <!-- Text input form -->
                    <div class="mb-3">
                        <h4><label for="textInput" class="form-label">Enter Text:</label></h4>
                        <textarea class="form-control" id="textInput" rows="4"
                            placeholder="Hello! How are you?"></textarea>
                    </div>

                    <!-- Preview area -->
                    <div class="mb-3" id="previewArea">
                        <h4>Gothic:</h4>
                        <div id="previewText" class="gothic-text"></div>
                    </div>

                    <!-- Copy button -->
                    <button id="copyButton" onclick="copyToClipboard()" class="btn btn-secondary mb-3 ms-1">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Gothic Text Generator Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var textInput = document.getElementById('textInput').placeholder;
        var gothicText = convertToGothic(textInput);
        document.getElementById('previewText').innerHTML = gothicText;
        document.getElementById('previewArea').style.display = 'block';
    });

    document.getElementById('textInput').addEventListener('input', function () {
        var textInput = document.getElementById('textInput').value;
        if (textInput == '' || textInput == null){
            textInput = document.getElementById('textInput').placeholder;
        }
        var gothicText = convertToGothic(textInput);
        document.getElementById('previewText').innerHTML = gothicText;
        document.getElementById('previewArea').style.display = 'block';
    });

    function copyToClipboard() {
        var previewText = document.getElementById('previewText');

        // Create a textarea element to hold the text
        var textarea = document.createElement('textarea');
        textarea.value = previewText.textContent;

        // Append the textarea to the document
        document.body.appendChild(textarea);

        // Select and copy the text
        textarea.select();
        document.execCommand('copy');

        // Remove the textarea from the document
        document.body.removeChild(textarea);

        // Change button text to indicate successful copy
        copyButton.innerText = 'âˆš';

        // Reset button text after a short delay (optional)
        setTimeout(function () {
            copyButton.innerText = 'Copy';
        }, 2000); // 2000 milliseconds (2 seconds)

    }

    function convertToGothic(text) {
        // Define mapping of characters to Gothic font equivalents
        var gothicMap = {
            'a': 'ğ–†', 'b': 'ğ–‡', 'c': 'ğ–ˆ', 'd': 'ğ–‰', 'e': 'ğ–Š',
            'f': 'ğ–‹', 'g': 'ğ–Œ', 'h': 'ğ–', 'i': 'ğ–', 'j': 'ğ–',
            'k': 'ğ–', 'l': 'ğ–‘', 'm': 'ğ–’', 'n': 'ğ–“', 'o': 'ğ–”',
            'p': 'ğ–•', 'q': 'ğ––', 'r': 'ğ–—', 's': 'ğ–˜', 't': 'ğ–™',
            'u': 'ğ–š', 'v': 'ğ–›', 'w': 'ğ–œ', 'x': 'ğ–', 'y': 'ğ–',
            'z': 'ğ–Ÿ',
            'A': 'ğ•¬', 'B': 'ğ•­', 'C': 'ğ•®', 'D': 'ğ•¯', 'E': 'ğ•°',
            'F': 'ğ•±', 'G': 'ğ•²', 'H': 'ğ•³', 'I': 'ğ•´', 'J': 'ğ•µ',
            'K': 'ğ•¶', 'L': 'ğ•·', 'M': 'ğ•¸', 'N': 'ğ•¹', 'O': 'ğ•º',
            'P': 'ğ•»', 'Q': 'ğ•¼', 'R': 'ğ•½', 'S': 'ğ•¾', 'T': 'ğ•¿',
            'U': 'ğ–€', 'V': 'ğ–', 'W': 'ğ–‚', 'X': 'ğ–ƒ', 'Y': 'ğ–„',
            'Z': 'ğ–…'
        };

        // Convert each character in the input text
        var gothicText = Array.from(text, function (char) {
            return gothicMap[char] || char;
        }).join('');

        return gothicText;
    }
</script>
